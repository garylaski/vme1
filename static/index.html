<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visual Mixer and Equalizer</title>
        <script type="module" src="/script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <div class="visualizer">
                <canvas></canvas>
            </div>
            <div class="visualizer">
                <canvas></canvas>
            </div>
            <div class="visualizer">
                <canvas></canvas>
            </div>
            <div class="visualizer">
                <canvas></canvas>
            </div>
        </div>
        <script>
            var coll = document.getElementsByClassName("visualizer");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    if (this.style.width === "80%") {
                        this.style.width = "20%";
                        this.style.height = "20%";
                    } else {
                        this.style.width = "80%";
                        this.style.height = "80%";
                    }

                    var graph = this;
                    var graph2 = this;

                    while (graph || graph2) {
                        if (graph) {
                            graph = graph.previousElementSibling;
                        }

                        if (graph2) {
                            graph2 = graph2.nextElementSibling;
                        }


                        if (this.style.width === "20%") {
                            if (graph) {
                                graph.style.display = "block";
                            }
                            if (graph2) {
                                graph2.style.display = "block";
                            }
                        } else {
                            if (graph) {
                                graph.style.display = "none";
                            }
                            if (graph2) {
                                graph2.style.display = "none";
                            }
                        }
                    }
                });
            }
        </script>

    </body>
</html>
