<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visual Mixer and Equalizer</title>
        <script type="module" src="script.js"></script>
        <script src="graphs.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Visual Mixer and Equalizer</h1>
            </header>

            <div id="graphs">
                <div class="graph visualizer" id=graph1>
                    <canvas></canvas>
                </div>
            </div>

            <div id="graphSelect">
                <button class="graphSelector" id="select1" onclick="showGraph(1)"><b>1</b></button>
                <button class="graphSelector" id="select2" onclick="showGraph(2)"><b>2</b></button>
                <button class="graphSelector" id="select3" onclick="showGraph(3)"><b>3</b></button>
                <button class="graphSelector" id="select4" onclick="showGraph(4)"><b>4</b></button>
            </div>

            <div id="controls">
                <div class="graphControl">
                    <button class="graphController solo" ><b>Solo</b></button>
                    <button class="graphController comp" ><b>Comp</b></button>
                    <button class="graphController equal" ><b>EQ</b></button>
                    <button class="graphController mute" ><b>Mute</b></button>
                    <input class="pan" type="range" orient="vertical" list="tickmarks"/>
                    <b class="panLabel">Pan</b>
                    <input class="gain" type="range" orient="vertical" />
                    <b class="gainLabel">Gain</b>
                    <input class="volume" type="range" orient="vertical" list="tickmarks"/>
                    <b class="volLabel">Vol</b>
                </div>

                <div class="graphControl">
                    <button class="graphController solo" ><b>Solo</b></button>
                    <button class="graphController comp" ><b>Comp</b></button>
                    <button class="graphController equal" ><b>EQ</b></button>
                    <button class="graphController mute" ><b>Mute</b></button>
                    <input class="pan" type="range" orient="vertical" list="tickmarks"/>
                    <b class="panLabel">Pan</b>
                    <input class="gain" type="range" orient="vertical" />
                    <b class="gainLabel">Gain</b>
                    <input class="volume" type="range" orient="vertical" list="tickmarks"/>
                    <b class="volLabel">Vol</b>
                </div>

                <div class="graphControl">
                    <button class="graphController solo" ><b>Solo</b></button>
                    <button class="graphController comp" ><b>Comp</b></button>
                    <button class="graphController equal" ><b>EQ</b></button>
                    <button class="graphController mute" ><b>Mute</b></button>
                    <input class="pan" type="range" orient="vertical" list="tickmarks"/>
                    <b class="panLabel">Pan</b>
                    <input class="gain" type="range" orient="vertical" />
                    <b class="gainLabel">Gain</b>
                    <input class="volume" type="range" orient="vertical" list="tickmarks"/>
                    <b class="volLabel">Vol</b>
                </div>

                <div class="graphControl">
                    <button class="graphController solo" ><b>Solo</b></button>
                    <button class="graphController comp" ><b>Comp</b></button>
                    <button class="graphController equal" ><b>EQ</b></button>
                    <button class="graphController mute" ><b>Mute</b></button>
                    <input class="pan" type="range" orient="vertical" list="tickmarks"/>
                    <b class="panLabel">Pan</b>
                    <input class="gain" type="range" orient="vertical" />
                    <b class="gainLabel">Gain</b>
                    <input class="volume" type="range" orient="vertical" list="tickmarks"/>
                    <b class="volLabel">Vol</b>
                </div>
                    
                <div class="graphControl">
                    <button class="graphController reset" ><b>Reset</b></button>
                    <button class="graphController save" ><b>Save</b></button>
                    <button class="graphController load" ><b>Load</b></button>
                    <button class="graphController mute" ><b>Mute</b></button>
                    <input class="pan" type="range" orient="vertical" list="tickmarks"/>
                    <b class="panLabel">Pan</b>
                    <input class="volume" type="range" orient="vertical" list="tickmarks"/>
                    <b class="volLabel">Vol</b>
                </div>
            </div>
        </div>


    </body>
    <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
    </datalist>
</html>
