<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visual Mixer and Equalizer</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<script type="text/javascript">
function showGraph(num)
{
    var graphs = document.getElementsByClassName("graph");
    var graphSelectors = document.getElementsByClassName("graphSelector");
    for (var i = 0; i < graphs.length; ++i)
    {
        graphs[i].style.display = "none";
        graphSelectors[i].style.background = "white"
    }
    
    graphs[num - 1].style.display = "block";
    graphSelectors[num-1].style.background = "lightgrey"
    return false;
}
</script>
        <div id="content">
            <header>
                <h1>Visual Mixer and Equalizer</h1>
            </header>
            <div id="graphSelect">
                <button class="graphSelector" id="select1" onclick="showGraph(1)"><b>1</b></button>
                <button class="graphSelector" id="select2" onclick="showGraph(2)"><b>2</b></button>
                <button class="graphSelector" id="select3" onclick="showGraph(3)"><b>3</b></button>
                <button class="graphSelector" id="select4" onclick="showGraph(4)"><b>4</b></button>
            </div>

            <div id="graphs">
                <div class=graph id=graph1>
                    <img src="test1.png" alt="Test graph 1"/>
                </div>

                <div class=graph id=graph2>
                    <img src="test2.png" alt="Test graph 2"/>
                </div>

                <div class=graph id=graph3>
                    <img src="test3.png" alt="Test graph 3"/>
                </div>

                <div class=graph id=graph4>
                    <img src="test4.png" alt="Test graph 4"/>
                </div>
            </div>

            <div id="controls">
                <div class="graphControl">
                    
                </div>

                <div class="graphControl">
                    
                </div>

                <div class="graphControl">
                    
                </div>

                <div class="graphControl">
                    
                </div>

                <div class="graphControl">
                    
                </div>
            </div>
        </div>
    </body>
</html>
