<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visual Mixer and Equalizer</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<script type="text/javascript">
function showGraph(num)
{
    var graphs = document.getElementsByClassName("graph");
    for (var i = 0; i < graphs.length; ++i)
    {
        graphs[i].style.display = "none";
    }
    
    graphs[num - 1].style.display = "block";
    return false;
}
</script>
        <div id="content">
            <header>
                <h1>Visual Mixer and Equalizer</h1>
            </header>
            <div id="graphSelect">
                <button class="graphSelector" id="select1" onclick="showGraph(1)">Graph 1</button>
                <button class="graphSelector" id="select2" onclick="showGraph(2)">Graph 2</button>
                <button class="graphSelector" id="select3" onclick="showGraph(3)">Graph 3</button>
                <button class="graphSelector" id="select4" onclick="showGraph(4)">Graph 4</button>
            </div>

            <div id="graphs">
                <div class=graph id=graph1>
                    <img src="test1.png" alt="Test graph 1"/>
                </div>

                <div class=graph id=graph2>
                    <img src="test2.png" alt="Test graph 2"/>
                </div>

                <div class=graph id=graph3>
                    <img src="test3.png" alt="Test graph 3"/>
                </div>

                <div class=graph id=graph4>
                    <img src="test4.png" alt="Test graph 4"/>
                </div>
            </div>
            <!-- app content goes here -->
            <div class="wrapper">
                <canvas class="visualizer" width="640" height="400"></canvas>
            </div>
        </div>
    </body>
</html>
